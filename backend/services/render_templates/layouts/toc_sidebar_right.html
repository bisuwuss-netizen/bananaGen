<div class="layout-toc-sidebar-right">
    <div class="toc-main">
        <h2 class="slide-title">{{ slide.title }}</h2>
        <div class="toc-description">
            {% if slide.bullets and slide.bullets|length > 0 %}
            <p>{{ slide.bullets[0] }}</p>
            {% endif %}
        </div>
    </div>
    <div class="toc-sidebar">
        <div class="toc-header">目录</div>
        <ul class="toc-list">
            {% for bullet in slide.bullets[1:] %}
            <li class="toc-item">
                <span class="toc-number">{{ loop.index }}</span>
                <span class="toc-text">{{ bullet }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
