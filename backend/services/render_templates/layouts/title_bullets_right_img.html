<div class="layout-title-bullets-right-img">
    <h2 class="slide-title">{{ slide.title }}</h2>
    <div class="content-bullets">
        <ul class="bullet-list">
            {% for bullet in slide.bullets %}
            <li class="bullet-item">{{ bullet }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="content-image">
        {% if slide.image_slots and slide.image_slots|length > 0 %}
        {% set slot = slide.image_slots[0] %}
        <div class="image-placeholder" data-slot-id="{{ slot.slot_id }}" data-aspect-ratio="{{ slot.aspect_ratio }}">
            <div class="placeholder-content">
                <svg class="placeholder-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5"/>
                    <polyline points="21,15 16,10 5,21"/>
                </svg>
                <p class="placeholder-text">{{ slot.theme }}</p>
                <span class="placeholder-tags">{{ slot.keywords|join(', ') }}</span>
            </div>
        </div>
        {% else %}
        <div class="image-placeholder empty">
            <div class="placeholder-content">
                <p class="placeholder-text">配图区域</p>
            </div>
        </div>
        {% endif %}
    </div>
</div>
