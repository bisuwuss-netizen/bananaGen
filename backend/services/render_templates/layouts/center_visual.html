<div class="layout-center-visual">
    <h2 class="slide-title">{{ slide.title }}</h2>
    <div class="visual-container">
        {% if slide.image_slots and slide.image_slots|length > 0 %}
        {% set slot = slide.image_slots[0] %}
        <div class="image-placeholder center-image" data-slot-id="{{ slot.slot_id }}">
            <div class="placeholder-content">
                <svg class="placeholder-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5"/>
                    <polyline points="21,15 16,10 5,21"/>
                </svg>
                <p class="placeholder-text">{{ slot.theme }}</p>
                <span class="placeholder-tags">{{ slot.keywords|join(', ') }}</span>
            </div>
        </div>
        {% else %}
        <div class="image-placeholder center-image empty">
            <div class="placeholder-content">
                <p class="placeholder-text">核心图示</p>
            </div>
        </div>
        {% endif %}
    </div>
    {% if slide.bullets and slide.bullets|length > 0 %}
    <div class="visual-caption">
        <p>{{ slide.bullets[0] }}</p>
    </div>
    {% endif %}
</div>
